<div
  id="time-display"
  class="time-display"
  role="region"
  aria-label="Display de tiempo trabajado y acumulado"
>
  <span
    id="counterWorked"
    class="counter -timeWorked"
    role="timer"
    aria-label="Tiempo trabajado"
    >00:00:00</span
  >
  <span
    id="counterAcum"
    class="counter -timeAcum -inactive"
    role="log"
    aria-label="Tiempo acumulado"
  >
  </span>
</div>
